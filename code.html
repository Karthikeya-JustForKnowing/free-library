
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Library - Project Gutenberg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    /* Book Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .book {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .book:hover {
      transform: scale(1.05);
    }

    .book img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
    }

    .book-title {
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Details Page */
    .details {
      display: none;
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .details img {
      width: 250px;
      border-radius: 10px;
    }

    .details-content {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .details-text {
      flex: 1;
    }

    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .back-btn {
      background: #555;
    }

    .back-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

<h1>ðŸ“š Free Library (Project Gutenberg)</h1>

<!-- BOOK LIST -->
<div id="bookList" class="grid"></div>

<!-- BOOK DETAILS -->
<div id="bookDetails" class="details"></div>

<script>
  const bookList = document.getElementById("bookList");
  const bookDetails = document.getElementById("bookDetails");

  // Fetch random books
  fetch("https://gutendex.com/books")
    .then(res => res.json())
    .then(data => {
      data.results.slice(0, 12).forEach(book => {
        const cover = book.formats["image/jpeg"];
        if (!cover) return;

        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <img src="${cover}">
          <div class="book-title">${book.title}</div>
        `;

        div.onclick = () => openDetails(book);
        bookList.appendChild(div);
      });
    });

  function openDetails(book) {
    bookList.style.display = "none";
    bookDetails.style.display = "block";

    const cover = book.formats["image/jpeg"];
    const readLink =
      book.formats["text/html"] ||
      book.formats["text/html; charset=utf-8"];

    bookDetails.innerHTML = `
      <button class="back-btn" onclick="goBack()">â¬… Back</button>
      <div class="details-content">
        <img src="${cover}">
        <div class="details-text">
          <h2>${book.title}</h2>
          <p><b>Author:</b> ${book.authors.map(a => a.name).join(", ")}</p>
          <p><b>Subjects:</b> ${book.subjects.slice(0,5).join(", ")}</p>
          <p><b>Downloads:</b> ${book.download_count}</p>
          <button onclick="window.open('${readLink}', '_blank')">
            ðŸ“– Read Full Book
          </button>
        </div>
      </div>
    `;
  }

  function goBack() {
    bookDetails.style.display = "none";
    bookList.style.display = "grid";
  }
</script>

</body>
</html>
